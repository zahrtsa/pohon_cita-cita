<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pohon Cita-Cita Anak SD</title>
    <link rel="shortcut icon" href="./assets/img/pohon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center p-4">

    <div id="container" class="max-w-4xl w-full p-6">
        <section id="home-screen" class="screen">
            <div class="bg-white rounded-lg shadow-lg max-w-md mx-auto p-6 pop-in">
                <h1 class="text-center text-3xl font-bold text-green-800 mb-6">Pilih Peran</h1>
                <div class="flex flex-wrap justify-center gap-4">
                    <button id="btnAdmin" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md w-40">Admin</button>
                    <button id="btnMurid" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md w-40">Murid</button>
                </div>
            </div>
        </section>

        <section id="admin-login" class="screen hidden">
            <div class="bg-white rounded-lg shadow-lg max-w-sm mx-auto p-6 pop-in">
                <h2 class="text-2xl font-semibold text-green-800 mb-4 text-center">Login Admin</h2>
                <form id="adminForm" class="flex flex-col gap-4">
                    <input type="text" id="adminUser" placeholder="Username" required class="border border-green-400 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <input type="password" id="adminPass" placeholder="Password" required class="border border-green-400 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-md">Login</button>
                </form>
                <button id="backFromAdmin" class="mt-4 w-full max-w-sm mx-auto text-green-700 hover:underline">Kembali</button>
                <p id="adminError" class="text-red-600 mt-2 text-center"></p>
            </div>
        </section>

        <section id="murid-class-select" class="screen hidden">
            <div class="bg-white rounded-lg shadow-lg max-w-md mx-auto p-6 pop-in">
                <h2 class="text-2xl font-semibold text-green-800 mb-6 text-center">Pilih Kelas</h2>
                <div class="flex flex-wrap justify-center gap-4 mb-4">
                    <button class="kelas-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md w-24" data-kelas="1">Kelas 1</button>
                    <button class="kelas-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md w-24" data-kelas="2">Kelas 2</button>
                    <button class="kelas-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md w-24" data-kelas="3">Kelas 3</button>
                    <button class="kelas-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md w-24" data-kelas="4">Kelas 4</button>
                    <button class="kelas-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md w-24" data-kelas="5">Kelas 5</button>
                    <button class="kelas-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md w-24" data-kelas="6">Kelas 6</button>
                </div>
                <button id="backFromClassSelect" class="w-full text-green-700 hover:underline">Kembali</button>
            </div>
        </section>

        <section id="murid-pohon" class="screen hidden fade-in">
            <h2 class="text-2xl font-semibold text-green-800 mb-4 text-center">Pohon Cita-Cita Kelas <span id="kelasTitle"></span></h2>

            <!-- <div id="tree-container" class="relative mx-auto mb-6 rounded-lg bg-white h-[500px] w-full max-w-3xl shadow-lg overflow-visible">
                <div id="leaves-container" class="absolute inset-0 overflow-visible"></div>
            </div> -->

            <div id="tree-container" class="relative mx-auto mb-6 rounded-lg bg-white w-full max-w-3xl shadow-lg overflow-visible">
              <div id="leaves-container" class="absolute inset-0 overflow-visible"></div>
          </div>

            <form id="citaForm" class="flex flex-col sm:flex-row gap-3 justify-center items-center max-w-3xl mx-auto px-4">
                <input type="text" id="namaInput" placeholder="Nama" required class="flex-1 px-4 py-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                <input type="hidden" id="kelasInput" />
                <input type="text" id="citaInput" placeholder="Isi Cita-Cita" required class="flex-1 px-4 py-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />

                <div id="warnaChoices" class="flex gap-2 items-center">
                    <button type="button" class="color-option bg-red-300" data-color="red" title="Merah Ceria"></button>
                    <button type="button" class="color-option bg-yellow-300" data-color="yellow" title="Kuning Ceria"></button>
                    <button type="button" class="color-option bg-green-300" data-color="green" title="Hijau Ceria"></button>
                    <button type="button" class="color-option bg-blue-300" data-color="blue" title="Biru Ceria"></button>
                    <button type="button" class="color-option bg-purple-300" data-color="purple" title="Ungu Ceria"></button>
                </div>
                <input type="hidden" id="warnaDaun" />

                <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded-md whitespace-nowrap">Tambah Daun</button>
            </form>

            <div class="flex flex-wrap justify-center gap-4 mt-6 max-w-3xl mx-auto px-4">
                <button id="saveImageBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-md whitespace-nowrap">Simpan Gambar Pohon</button>
                <button id="resetTreeBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-md whitespace-nowrap">Reset Pohon</button>
                <button id="backFromTree" class="text-green-700 hover:underline whitespace-nowrap">Kembali</button>
            </div>
        </section>
    </div>

    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
